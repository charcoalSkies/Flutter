name: u_i
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - asset/img/

  fonts:
    - family: parisienne
      fonts:
      - asset: asset/font/Parisienne-Regular.ttf

    - family: sunflower
      fonts:
      - asset: asset/font/Sunflower-Light.ttf
      - asset: asset/font/Sunflower-Medium.ttf
        weight: 500
      - asset: asset/font/Sunflower-Bold.ttf
        weight: 700
      
  
